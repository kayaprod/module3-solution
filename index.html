<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
     <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.search">     
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchItems();">Narrow It Down For Me!</button>
    </div>
    <h3 ng-if="menu.NothingFound"></h3>
     <!--&nbsp; input : {{menu.search}} -->
     &nbsp;  
     
    <!-- found-items should be implemented as a component -->
    <found-items found-items="menu.found" on-remove="menu.remove(index)"></found-items>
     <div class="emptyMessage" ng-if="menu.found.length === 0 && menu.NothingFound == true">Nothing found.</div>     
  </div>

</body>
</html>
